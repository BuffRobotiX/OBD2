<head>
  <title>OBD2</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body class="black ">
  {{> main}}
</body>

<template name="main">
	{{> Template.dynamic template=template}}
</template>

<template name="hello">
<h1 class="white-text" style="text-align:left;float:left;padding-left:0.25em;font-weight:bold">{{time}}</h1> 
<h5 class="white-text" style="text-align:left;float:left;padding-left:0.1;padding-top:1.1em">{{seconds}}</h5> 
<h4 class="white-text" style="text-align:left;float:right;padding-right:0.1em;padding-top:1.0em">{{temp}}°F</h4>
<hr style="clear:both;"/>
	<div class="light-green-text text-accent-3" style="padding-left:1em;margin-top: -0.3em;font-size:20em;">{{vss}}</div>
	<div class="light-green-text text-accent-3" style="padding-left:8em;margin-top: -3em;font-size:5em;">mph</div>
	<p class="light-blue-text text-accent-2" style="font-size: 4em;margin-top: 1em">RPM: {{rpm}}</p>
	<p class="light-blue-text text-accent-2" style="text-align:left;float:right;padding-right:0.1em;padding-top:1.0em;font-size: 2em;margin-top: -3em">Load: {{load_pct}}%</p>
	<div class="progress">
      <div class="determinate light-blue accent-2" style="margin-top: -7em;height:10em;width: {{rpmPct}}%"></div>
  	</div>
</template>

	<p class="light-blue-text text-accent-2" style="font-size: 2em;margin-top: 1em">Speed: {{vss}}</p>
